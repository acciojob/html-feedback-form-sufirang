<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

<form action="#" method="POST">
  <h2>Feedback Form</h2>
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  
  <label for="portfolio">Portfolio:</label>
  <input type="url" id="portfolio" name="portfolio" required>
  
  <label for="favColor">Favorite Color:</label>
  <select id="favColor" name="favColor" required>
    <option value="">--Please select--</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="yellow">Yellow</option>
  </select>
  
  <label for="likeness">Likeness:</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100" required>
  
  <br><br>
  <input type="submit" value="Submit">
</form>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
